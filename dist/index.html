<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fred Web Design</title>

  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Fred</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Fred Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@fred.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form class="contactForm">
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </p>
         
          <p>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label for="message">Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        
        <form class="delete">
          <label for="id">Document id:</label>
          <input type="text" name="id" required>
        
          <button>delete a client</button>
        </form>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
